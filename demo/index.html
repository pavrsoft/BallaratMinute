<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>Ballarat Minute</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/js/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/js/ko.mapping.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/js/moment.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/bm.js" type="text/javascript" charset="utf-8"></script>
  <link href="lib/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/bm.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ballarat Minute</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="main" class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12 text-center">
          <a href="#" class="btn btn-primary btn-lg" data-bind="click: function() { updateCoords(); }">Use Current Location</a>
          <!-- <pre id="debug" class="bg-warning">
            <span data-bind="text: ko.toJSON(location())"></span>
          </pre> -->
        </div>
        <!--
        <div class="col-md-6 col-xs-12">
          <form>
            <div class="form-group">
              <input class="form-control" placeholder="Enter Address&hellip;">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
          -->
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-12">
          <h3 style="display: none;" id="resultsHeading">Results</h3>
          <div style="display: none;" id="modeButtons" class="btn-group" role="group" aria-label="transport mode">
            <button type="button" class="btn btn-default" data-bind="css: { active: mode() == 'walk' }, click: function () { mode('walk'); }">Walk</button>
            <button type="button" class="btn btn-default" data-bind="css: { active: mode() != 'walk' }, click: function () { mode('bike'); }">Cycle</button>
          </div>
          <ul class="list-unstyled" data-bind="foreach: filteredResults">
            <li>
              <div id="result" class="row">
                <a href="#" data-bind="attr: { href: 'http://www.openstreetmap.org/?mlat=' + coords.lat() + '&amp;mlon=' + coords.long() + '#map=17/' + coords.lat() + '/' + coords.long() }">
                  <div class="col-md-9">
                    <h4><span data-bind="text: name"></span> <small><span data-bind="text: typeName"></span></small></h4>
                    <span data-bind="text: desc"></span>
                  </div>
                  <div id="mins" class="col-md-3 text-center">
                    <span class="lead"><span data-bind="text: ($parent.mode() == 'walk' ? walktime() : biketime())"></span> minutes</span>
                  </div>
                </a>
              </div>
            </li>
          </ul>
          <div style="display: none;" id="activityIndicator" class="col-md-offset-2 col-md-8 col-xs-12">
            <p class="text-center lead">Loading Data...</p>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading Data</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

</body>
